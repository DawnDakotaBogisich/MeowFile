<!DOCTYPE html>
<html>

<head>
  <title>MeowFile | Free Hosting Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .input-file {
      display: none;
    }

    .upload-file {
      position: relative;
      width: 230px;
      left: 0;
      right: 0;
      margin: 0 auto;
      padding: 10px 15px;
      border-radius: 5px;
      background-color: rgb(230,230,250);
      color: #333333;
      font-size: 14px;
      text-align: center;
      overflow: hidden;
      cursor: pointer;
    }

    .upload-file:hover {
      background-color: rgb(220,220,240);
    }

    .upload-file span {
      display: inline-block;
      margin-top: 5px;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #2563eb;
      color: white;
      border-radius: 0.25rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    footer {
      background-color: #f9fafb;
      padding: 0.5rem;
      text-align: center;
      font-size: 12px;
      margin-top: auto;
      width: 100%;
    }

/* Modifikasi untuk tampilan responsif di mobile */
@media (max-width: 640px) {
  .container {
    padding: 0 1rem;
  }
  .text-3xl {
    font-size: 2rem;
  }
  .upload-file {
    width: calc(100% + 600px);
    margin-left: -300px;
    margin-right: -300px;
  }
  .upload-file span {
    margin-left: 300px;
    margin-right: 300px;
  }
  button {
    width: calc(100% + 600px);
    margin-left: -300px;
    margin-right: -300px;
  }
}
  </style>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8 max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center">UPLOAD GAMBAR</h1>
    <form id="uploadForm" class="flex flex-col items-center" action="/upload" method="POST" enctype="multipart/form-data">
      <label for="image" class="upload-file">
        <input type="file" id="image" name="image" accept="image/*" class="input-file" required>
        <span>Choose File</span>
      </label>
      <button type="submit" class="mt-4">Unggah</button>
    </form>
  </div>

  <footer>
    Hak Cipta Dilindungi Oleh MakeMeow Community |
    <a href="/api-documentation.html">Api Documentation</a>
  </footer>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var form = event.target;
      var formData = new FormData(form);

      Swal.fire({
        title: 'Atur Kadaluwarsa',
        text: 'Anda ingin mengatur tanggal kadaluwarsa untuk gambar ini?',
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'ATUR',
        cancelButtonText: 'TIDAK',
        customClass: {
          confirmButton: 'bg-blue-500 hover:bg-blue-600 mr-2',
          cancelButton: 'bg-gray-400 hover:bg-gray-500'
        },
        buttonsStyling: false
      }).then((result) => {
        if (result.isConfirmed) {
          const expirationDate = new Date();
          expirationDate.setDate(expirationDate.getDate() + 7);

          formData.append('expirationDate', expirationDate.toISOString());
        }

        fetch(form.action, {
            method: form.method,
            body: formData
          })
          .then(response => response.text())
          .then(data => {
            const imageUrl = data;

            Swal.fire({
              title: 'Gambar berhasil diunggah!',
              icon: 'success',
              confirmButtonText: 'COPY',
              showCancelButton: true,
              cancelButtonText: 'Tutup',
              customClass: {
                confirmButton: 'bg-blue-500 hover:bg-blue-600 mr-2',
                cancelButton: 'bg-gray-400 hover:bg-gray-500'
              },
              buttonsStyling: false
            }).then((result) => {
              if (result.isConfirmed) {
                navigator.clipboard.writeText(imageUrl);
                Swal.fire({
                  title: 'Link gambar berhasil disalin!',
                  text: imageUrl,
                  icon: 'success',
                  confirmButtonText: 'OK',
                  customClass: {
                    confirmButton: 'bg-blue-500 hover:bg-blue-600 mr-2',
                  },
                  buttonsStyling: false
                });
              }
            });
          })
          .catch(error => {
            Swal.fire({
              title: 'Terjadi kesalahan saat mengunggah gambar!',
              text: error.message,
              icon: 'error',
              confirmButtonText: 'OK',
              customClass: {
                confirmButton: 'bg-blue-500 hover:bg-blue-600',
              },
              buttonsStyling: false
            });
          });
      });
    });
  </script>
</body>

</html>
